{% extends "base.html" %}

{% block head %}
{{super()}}

<style>
    .controls {
        margin-bottom: 1em;
    }
</style>
{% endblock %}


{% block content %}
<div class="controls">
    <button class="pure-button pure-button-primary"></button>
    
    <form action="{{url_for('import_from_csv')}}" method="POST">
        <button class="pure-button" type="submit">Upload more data</button>
    </form>
    <form action="{{url_for('reset_data')}}" method="POST">
        <button class="pure-button" type="submit">Reset Data</button>
    </form>

    <form action="{{url_for('prefill_data')}}" method="POST">
        <button class="pure-button" type="submit">Fill Fake Data</button>
    </form>
</div>

{% for year, month in reports %}
<ul>
    <li><a href="{{ url_for('view_report', month=month, year=year) }}">{{year}}/{{month}}</a></li>
</ul>
{% endfor %}


{% endblock %}
